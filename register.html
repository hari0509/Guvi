<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/register.css">
    <title>register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <form action="">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
      <div class="form-element">
        <label for="name"  placeholder="Name" >Name</label>
        <input type="text" name="name" value="" id="username" />
      </div>
      <div class="form-element">
        <label for="password" placeholder="Password" >Password</label>
        <input type="password" name="password" value="" id="password" />
      </div>
      <p>By creating an account you agree to our <a href="https://www.guvi.in/terms-of-service#:~:text=Except%20as%20expressly%20permitted%20by,for%20tracking%20user%20behavior%20anonymously." target="_blank">Terms & Privacy</a></p>
      <div class="button">
        <input  type="button" class="btn btn-danger" onclick="submitForm()" value="Submit" />
      </div>
      <div class="container signin">
        <p>Already have an account? <a href="login.html">Sign in</a>.</p>
      </div>
    </form>
    <script src="./js/register.js"></script>
  </body>
 
</html>
