<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/login.css">
    <title>login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h2>Login Form</h2>
    <form action="">
      <div class="imgcontainer">
        <img src="assets/avatar.png" alt="Avatar" class="avatar">
      </div>
      <div class="form-element">
        <label for="name"  placeholder="Name"><h3>Name</h3></label><br>
        <input type="text" name="name" id="username" value="" />
      </div>
      <div class="form-element">
        <label for="password" placeholder="Password" ><h3>Password</h3></label>
        <input type="password" name="password" value="" id="password" />
      </div>
      <div class="button">
        <input type="button" class="btn btn-primary" onclick="submitForm();" value="Submit" />
      </div>
    </form>
    <script src="./js/login.js"></script>
  </body>
</html>
